{% if site.data.settings.mailchimp_settings.enable == true %}
<!-- begin subscribe -->
<div class="subscribe animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="subscribe__inner">
          <div class="subscribe__content">
          {% if site.data.settings.mailchimp_settings.mailchimp_title %}
            <h3 class="subscribe__title">{{ site.data.settings.mailchimp_settings.mailchimp_title }}</h3>
          {% endif %}
          </div>
          
        </div>
      </div>
    </div>
  </div>
  {% if site.data.settings.mailchimp_settings.mailchimp_background_image %}
    <div class="subscribe__bg lazy" data-bg="{{site.data.settings.mailchimp_settings.mailchimp_background_image | relative_url}}"></div>
  {% endif %}
</div>
<!-- end subscribe -->
{% endif %}
